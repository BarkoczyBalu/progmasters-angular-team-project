<div class="container-fluid bgimage">
    <div class="row">

        <div class="col-11 col-lg-7 mx-auto my-3">

            <div class="text-center p-5 form-head">
                <h1>Bejelentkezés</h1>
                <p>Foglalj utat gyorsan és egyszerűen!</p>
            </div>

            <div class="form-bg">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="col-md-12 mb-3">
                        <label for="username" class="form-label">Felhasználónév</label>
                        <input formControlName="username" type="text" class="form-control" id="username">
                        <small class="text-danger"
                            *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                            Kérlek írd be a felhasználóneved!
                        </small>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="password" class="form-label">Jelszó</label>
                        <input formControlName="password" type="password" class="form-control" id="password">
                        <small class="text-danger"
                            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            Kérlek írd be a jelszavad!
                        </small>
                    </div>

                    <p>Nincs még fiókod? <a routerLink="/reg" class="link-primary">Regisztrálj az oldalunkon</a></p>

                    <button type="submit" [disabled]="loginForm.invalid"
                        class="btn btn-primary-new w-100 p-3 mt-3 mb-3">Küldés</button>

                </form>

            </div>

        </div>

    </div>
</div>
